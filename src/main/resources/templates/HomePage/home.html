<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
</head>
<body>

<div class="pos-f-t">
    <div class="bg-dark p-2">
        <div class="bg-dark p-2">

            <div class="topnavDark">
                <a class="navbar-brand">Menu</a>
                <a th:href="@{/invoiceManagement}">Manage your Invoices</a>
                <a th:href="@{/supplierManagement}" sec:authorize="isAuthenticated()">My Suppliers</a>
                <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                <a th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
                <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a>
            </div>

        </div>
    </div>
</div>

    <h1 align="center" class="display-5">Invoice Management Application</h1>
        <div class="container">
            <hr/>
        </div>

    <div class="container">
        <p id="greetingMessage" sec:authorize="isAuthenticated()" th:text="'Welcome, ' + ${userFirstName} + '!'"></p>
    </div>

    <div class="container" align="center" sec:authorize="isAnonymous()">
        <a th:href="@{/register}" class="btn btn-primary btn-lg btn-block" id="registerButton" style="background-color: #04AA6D;">
            Register and start tracking your invoices with ease.
        </a>
    </div>
    <div class="container" align="center" sec:authorize="isAuthenticated()">
        <a th:href="@{/invoiceManagement}" class="btn btn-primary btn-lg btn-block" id="manageInvoicePage" style="background-color: #04AA6D;">
            Manage your Invoices
        </a>
    </div>

<div class="container">
    <img th:src="@{HomePageDesign/home-page-image.png}" class="rounded mx-auto d-block" style="width:1000px" alt="Invoice Management Application" title="Invoice Management Application"/>
</div>

</body>
</html>
