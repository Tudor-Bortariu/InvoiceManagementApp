<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Supplier Form</title>
</head>
<body>

<div class="pos-f-t">
    <div class="bg-dark p-2">
        <div class="bg-dark p-2">

            <div class="topnavDark">
                <a class="navbar-brand">Menu</a>
                <a class="nav-item nav-link" th:href="@{/home}">To Home Page</a>
                <a class="nav-item nav-link" th:href="@{/invoice-management}">My Invoices</a>
                <a class="nav-item nav-link" th:href="@{/supplier-management}">My Suppliers</a>
                <a class="nav-item nav-link" th:href="@{/logout-confirmation}" sec:authorize="isAuthenticated()">Logout</a>
            </div>

        </div>
    </div>
</div>

    <h1 align="center" th:text="'Edit supplier ' + ${supplier.supplierName}"></h1>

<div class="container">
<form id="updateSupplierForm" name="updateSupplierForm">
    <div class="row">
        <input type="hidden" th:value="${supplier.id}" id="supplierId" name="supplierId">
        <div class="col">
            <label for="supplierName">Supplier Name: </label>
            <input th:value="${supplier.supplierName}" type="text" class="form-control" name="updatedSupplierName" id="supplierName" required placeholder="Supplier Name">
        </div>
        <div class="col">
            <label for="phoneNumber">Supplier Phone Number: </label>
            <input th:value="${supplier.phoneNumber}" type="text" class="form-control" name="updatedPhoneNumber" id="phoneNumber" required maxlength="10" minlength="10" placeholder="Phone Number">
        </div>
        </div>
        <br>
            <input type="submit" value="Edit Supplier" class="btn btn-primary" style="background-color: #04AA6D;">
</form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</html>
