<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier Form</title>
    <!-- CSS only -->

    <!-- JavaScript Bundle with Popper -->

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Choose action</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">To Home Page</a>

            </div>
        </div>

<h1 align="center">Add New Supplier</h1>

<div class="container">
<form method="post" action="supplierManagement/addSupplier">
    <div class="row">
        <div class="col">
            <label for="supplierName">Supplier Name: </label>
            <input type="text" class="form-control" name="supplierName" id="supplierName" required placeholder="Supplier Name">
        </div>
        <div class="col">
            <label for="phoneNumber">Supplier Phone Number: </label>
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required maxlength="10" minlength="10" placeholder="Phone Number">
        </div>
        </div>
        <br>
            <input type="submit" value="Add Supplier" class="btn btn-primary">
</form>
</div>
</body>
</html>
