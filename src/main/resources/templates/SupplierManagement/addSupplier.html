    <title>Add Supplier Form</title>
</head>
<body>

<div class="pos-f-t">
    <div class="bg-dark p-2">
        <div class="bg-dark p-2">

            <div class="topnavDark">
                <a class="navbar-brand">Menu</a>

            </div>

        </div>
    </div>

<h1 align="center">Add New Supplier</h1>

<div class="container">
<form id="createSupplierForm" name="createSupplierForm">
    <div class="row">
        <div class="col">
            <label for="supplierName">Supplier Name: </label>
            <input type="text" class="form-control" name="supplierName" id="supplierName" required placeholder="Supplier Name">
        </div>
        <div class="col">
            <label for="phoneNumber">Supplier Phone Number: </label>
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required maxlength="10" minlength="10" placeholder="Phone Number">
        </div>
        </div>
        <br>
    <input type="submit" value="Add Supplier" class="btn btn-primary" style="background-color: #04AA6D;">
</form>
</div>

</body>
</html>
