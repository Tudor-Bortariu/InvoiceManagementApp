<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Manage Suppliers</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script type="text/javascript" th:src="@{/JavaScript/javaScript.js}"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
</head>
<body>

<div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">

            <div class="topnav">
                <a class="nav-item nav-link" th:href="@{/}">To Home Page</a>
                <a class="nav-item nav-link" th:href="@{/invoiceManagement}">My Invoices</a>
                <a class="nav-item nav-link" th:href="@{/invoiceManagement/addInvoice}">Add new invoice</a>
                <a class="nav-item nav-link" th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
            </div>

        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</div>

  <h1 align="center">Your Suppliers</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group" style="margin: 12px 0;">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="">Find Supplier</span>
                    </div>
                    <input type="text" class="form-control" id="supplierName" onkeyup="findSupplierByName()" placeholder="Write Supplier Name..">
                </div>
            </div>
            <div class="col-md-auto">
                <a class="btn btn-success" th:href="@{/supplierManagement/addSupplier}" style="background-color: #04AA6D;">Add new Supplier</a>
            </div>
        </div>
    </div>

  <div class="container">
    <table class="table table-hover" id="supplierTable">
      <thead class="thead-light">
      <tr>
        <th scope="col">Supplier Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">County</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="supplier, iter:${suppliers}">
        <td th:text="${supplier.supplierName}"></td>
        <td th:text="${supplier.phoneNumber}"></td>
        <td th:text="${supplier.county}"></td>
        <td>
          <a class="btn btn-outline-info" th:href="@{/supplierManagement/edit/{id}(id=${supplier.id})}"><i class="bi bi-pencil-fill"></i></a>
          <a class="btn btn-outline-danger" th:href="@{/supplierManagement/delete/{id}(id=${supplier.id})}"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
