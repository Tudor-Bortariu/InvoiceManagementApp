<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
</head>
    <body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">

                <div class="topnavDark">
                    <a class="nav-item nav-link" th:href="@{/}">To Home Page</a>
                    <a class="nav-item nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
                    <a class="nav-item nav-link" th:href="@{/logoutConfirm}" sec:authorize="isAuthenticated()">Logout</a>
                </div>

            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

        <h1 align="center">Registration Form</h1>

        <div class="container">
            <form class="form-inline" method="post" th:action="@{/register}" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                <div class="row">
                    <div class="col">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Username" required name="username" maxlength="20" minlength="5">
                    </div>
                    <div class="col">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required name="firstName" minlength="2">
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required name="lastName" minlength="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="user@email.com" required name="email">
                    </div>
                    <div class="col">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required name="password" maxlength="25" minlength="8">
                    </div>
                    <div class="col">
                        <label for="inputPasswordCheck" class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPasswordCheck" placeholder="Password" required name="passwordCheck">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="margin: 10px 0; background-color: #04AA6D;">Register</button>
            </form>
        </div>
    </body>
</html>
