<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CssStyle/cssStyle.css}">
</head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Choose action</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">To Home Page</a>
                <a class="nav-item nav-link" th:href="@{/login}">Login</a>
            </div>
        </div>
    </nav>

        <h1 align="center">Registration Form</h1>

        <div class="container">
            <form class="form-inline" method="post" th:action="@{/register}" oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                <div class="row">
                    <div class="col">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Username" required name="username" maxlength="20" minlength="5">
                    </div>
                    <div class="col">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="user@email.com" required name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPassword1" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required name="password1" maxlength="25" minlength="8">
                    </div>
                    <div class="col">
                        <label for="inputPassword2" class="sr-only">Confirm Password</label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required name="password2">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary mb-2">Register</button>
            </form>
        </div>
    </body>
</html>
