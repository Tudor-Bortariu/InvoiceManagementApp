<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Invoice Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Choose action</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">To Home Page</a>
                <a class="nav-item nav-link" th:href="@{/invoiceManagement}">My Invoices</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

<h1 align="center">Add invoice</h1>

<div class="container">
<form method="post" action="/addInvoice">
    <div class="row">
        <div class="col">
            <label for="invoiceNumber">Invoice Number: </label>
            <input type="text" class="form-control" name="invoiceNumber" id="invoiceNumber" placeholder="Invoice Number">
        </div>
        <div class="col">
            <label for="supplierName">Supplier Name: </label>
            <input type="text" class="form-control" name="supplierName" id="supplierName" placeholder="Supplier Name">
        </div>
        <div class="col">
            <label for="value">Value: </label>
            <input type="number" step="0.01" class="form-control" name="value" id="value" placeholder="Invoice Value">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="currency">Currency: </label>
            <select name="currency" id="currency" class="form-control">
            <option value="RON">RON</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            </select>
        </div>
        <div class="col">
            <label for="dueDate">Select Due Date</label>
            <input type="date" class="form-control" name="dueDate" id="dueDate" value="2022-10-01" min="2018-01-01" max="2024-12-31">
        </div>
        <div class="col">
            <label for="status">Payment Status: </label>
            <select name="paymentStatus" id="status" class="form-control">
                <option value="Paid">Paid</option>
                <option value="Not paid">Not Paid</option>
            </select>
        </div>
    </div>
        <br>
            <input type="submit" value="Add Invoice" class="btn btn-primary">

</form>
</div>
</body>
</html>
